<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
  <div class="calc">
    <div class="display">
      <div class="previousEquasion">
        <t>22*2=44</t>
      </div>
      <div class="currentEquasion">
        <div class="equasion"><t>44/4+90=</t></div>
        <div class="currentNum"><t>101</t></div>
      </div>
    </div>
    <div class="functions">
      <input class="solution" type="button" value="&equals;">
      <input class="clearLast" type="button" value="CE">
      <input class="clearAll" type="button" value="C">
      <input class="backspace" type="button" value="&#9003;">
    </div>
    <div class="standardButtons">
      <div class="values">
        <input class="digits" type="button" value="7">
        <input class="digits" type="button" value="8">
        <input class="digits" type="button" value="9">
        <input class="digits" type="button" value="4">
        <input class="digits" type="button" value="5">
        <input class="digits" type="button" value="6">
        <input class="digits" type="button" value="1">
        <input class="digits" type="button" value="2">
        <input class="digits" type="button" value="3">
        <input class="digits" type="button" value="0">
      </div>
      <div class="operators">
        <input class="addition" type="button" value="&plus;">
        <input class="substraction" type="button" value="&minus;">
        <input class="multiplication" type="button" value="&times;">
        <input class="devision" type="button" value="&divide;">
      </div>
    </div>
  </div>
</body>
